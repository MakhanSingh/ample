<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ample Logic | Login Page</title>
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="ms-overflow-x ms-login-section ms-page-three">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-6 align-self-center ms-content-area py-4">
                    <h1 class="mb-1 font-weight-bold">Sign In</h1>
                    <p class="ms-text-muted mb-4">Create your own free app with AmpleLogic</p>
                    <a href="#." class="btn-block d-flex align-items-center justify-content-center ms-google-btn"><img class="pr-2" src="images/logoGoogle.svg">Sign in with google</a>
                    <p class="ms-seperator position-relative text-center mt-4"><span>or Sign in with Email</span></p>
                    <form class="ms-form mt-4">
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="form-label" for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@address.com">
                            </div>
                            <div class="form-group mb-4 col-12">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group col-6 mb-0">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        <p class="mb-0">Remember me</p>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-6 mb-0 text-right">
                                <a href="#.">Forget password?</a>
                            </div>
                            <button class="btn-block btn-primary ms-btn mt-3" type="submit">Sign in</button>
                        </div>
                    </form>
                    <p class="mt-4 mb-0 ms-text-muted">Don't have an account yet? <a href="signup-cover.html">Sign up</a></p>
                </div>
                <div class="col-lg-6 ms-bg-image d-none d-lg-block"></div>
            </div>
        </div>
    </div>

</body>
</html>
